<form (ngSubmit)="OnCreatePost($event)">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" required minlength="2" [(ngModel)]="post.title" />
    </div>
    <div class="form-group">
        <label>Body</label>
        <input type="text" class="form-control" name="body" required minlength="2" [(ngModel)]="post.body" />
    </div>

    <button class="btn btn-block btn-success mb-3 mt-3">
        Add Task
    </button>
</form>
